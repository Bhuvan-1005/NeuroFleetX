<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64" role="img" aria-label="NeuroFleetX truck favicon">
  <!-- Background -->
  <rect width="64" height="64" rx="8" fill="#0b0b0b"/>

  <!-- Trailer (purple box) -->
  <rect x="32" y="12" width="26" height="28" rx="3" fill="#7C3AED"/>

  <!-- Chassis / connector -->
  <rect x="16" y="36" width="28" height="6" rx="1.5" fill="#7C3AED"/>

  <!-- Cab body -->
  <g transform="translate(0,0)">
    <!-- cab base -->
    <rect x="6" y="18" width="20" height="14" rx="3" fill="#7C3AED"/>
    <!-- cab roof / sleeper curve -->
    <path d="M6 18 H20 a4 4 0 0 1 4 4 v0" fill="#7C3AED"/>
    <!-- window -->
    <rect x="10.5" y="21.5" width="7" height="6" rx="1.2" fill="#0b0b0b"/>
    <!-- door handle -->
    <rect x="18" y="26.5" width="2.2" height="1.6" rx="0.8" fill="#0b0b0b"/>
    <!-- small bumper notch -->
    <rect x="2" y="30" width="6" height="4" rx="1" fill="#7C3AED"/>
  </g>

  <!-- Wheels: outer purple ring + inner black hub -->
  <!-- front wheel -->
  <g>
    <circle cx="18" cy="44" r="6.5" fill="#7C3AED"/>
    <circle cx="18" cy="44" r="3.3" fill="#0b0b0b"/>
  </g>

  <!-- rear wheel -->
  <g>
    <circle cx="46" cy="44" r="6.5" fill="#7C3AED"/>
    <circle cx="46" cy="44" r="3.3" fill="#0b0b0b"/>
  </g>

  <!-- subtle separation line between cab and trailer (black) -->
  <rect x="30" y="12" width="2.5" height="28" fill="#0b0b0b" rx="0.6"/>

  <!-- optional tiny highlight on trailer (slightly lighter purple) -->
  <rect x="36" y="16" width="14" height="2.6" rx="1" fill="#8F5BF0" opacity="0.06"/>
</svg>
